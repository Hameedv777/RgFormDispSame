
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <script>
        function show(event) {
            // Get the input values
            var name = document.getElementById('fname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('pswd').value;
            var phone = document.getElementById('Phoneno').value;

            // Display the values in the rslt div
            var result = "Name: " + name + "<br>Email: " + email + "<br>Password: " + password + "<br>Phone: " + phone;
            document.getElementById('rslt').innerHTML = result;
            event.preventDefault()
        }


        function check(event) {
            var x = "";

            if (document.getElementById('fname').value == "")
                x += "Enter user name - ";
            if (document.getElementById('email').value == "")
                x += "Enter email - ";
            if (document.getElementById('pswd').value == "")
                x += "Enter password - ";
            if (document.getElementById('Phoneno').value == "")
                x += "Enter phone number - ";

            if (x != "") {
                document.getElementById('error1').innerHTML = x;
                event.preventDefault();  // Prevent form submission if there are errors
            }
        }
        


            
            
  
            
        
            
        
            
        
    </script>

<input type="text" placeholder="Enter Your name" id="fname"><br>

<input type="text" placeholder="Enater Email Id" id="email"><br>

<input type="number" placeholder="Enater Email Id" id="Phoneno"><br>
